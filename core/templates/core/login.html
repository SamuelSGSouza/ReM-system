{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block conteudo %}
<!-- Wrapper -->
<div class="hk-wrapper hk-pg-auth" data-footer="simple">
    <!-- Main Content -->
    <div class="hk-pg-wrapper pt-0 pb-xl-0 pb-5">
        <div class="hk-pg-body pt-0 pb-xl-0">
            <!-- Container -->
            <div class="container-xxl">
                <!-- Row -->
                <div class="row">
                    <div class="col-sm-10 position-relative mx-auto">
                        <div class="auth-content py-8">
                            <form class="w-100" action="" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-5 col-md-7 col-sm-10 mx-auto">
                                        <div class="text-center mb-7">
                                            <a class="navbar-brand me-0" href="">
                                                <img class="brand-img d-inline-block" src="{% static 'dist/img/logo-light.png' %}" alt="brand">
                                            </a>
                                        </div>
                                        <div class="card card-lg card-border">
                                            <div class="card-body">
                                                <h4 class="mb-4 text-center">Acesse sua Conta</h4>
                                                <div class="row gx-3">
                                                    <div class="form-group col-lg-12">
                                                        <div class="form-label-group">
                                                            <label>Nome de Usuário</label>
                                                        </div>
                                                        <input class="form-control" name="username" placeholder="Insira seu nome de usuário" value="" type="text">
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <div class="form-label-group">
                                                            <label>Senha</label>
                                                            <!--<a href="#" class="fs-7 fw-medium">Forgot Password ?</a>-->
                                                        </div>
                                                        <div class="input-group password-check">
                                                            <span class="input-affix-wrapper">
                                                                <input class="form-control" name="senha" placeholder="Insira sua senha" value="" type="password">
                                                                <a href="#" class="input-suffix text-muted">
                                                                    <span class="feather-icon"><i class="form-icon" data-feather="eye"></i></span>
                                                                    <span class="feather-icon d-none"><i class="form-icon" data-feather="eye-off"></i></span>
                                                                </a>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-uppercase btn-block">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Row -->
            </div>
            <!-- /Container -->
        </div>
        <!-- /Page Body -->

        <!-- Page Footer -->
        <div class="hk-footer border-0">
            <footer class="container-xxl footer">
                <div class="row">
                    <div class="col-xl-8 text-center">
                        <p class="footer-text pb-0"><span class="copy-text">CRM System © 2022 All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
        <!-- / Page Footer -->

    </div>
    <!-- /Main Content -->
</div> <!-- /wrapper-->
{% include 'parcials/_base_scripts.html' %}
{% endblock %}
